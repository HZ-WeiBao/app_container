<script type="text/javascript" src='https://webapi.amap.com/maps?v=1.3&key=341ecfd6c716c9ed0cfbfb9334ab1ac4'></script>
<!-- UI组件库 1.0 -->
<script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script>

<!-- 地图 -->
<div id="container" class="noneAnimation subNoneAnimation"></div>

<!-- 中心坐标 -->
<div id="positionDisplayer"></div>

<!-- 图标和信息录入 -->
<div class="amap-ui-misc-positionpicker" id="positionPicker">
  <img id="pin" src="https://webapi.amap.com/ui/1.0/ui/misc/PositionPicker/assets/position-picker.png?v=1.0.10&amp;key=608d75903d29ad471362f8c58c550daf"
    class="amap-ui-misc-positionpicker-pin" style="width: 32px; height: 32px; top: -32px; left: -16px;">
  <div id="inputPointInfo">
    <input type="text" id="pointName" placeholder="名字">
    <input type="text" id="pointOldName" placeholder="旧名字">
    <input type="text" id="pointType" placeholder="类型">
  </div>
</div>

<!-- 旧名称开关 -->
<div id="showOldNameSwitcher">
  <div class="checker"><div></div></div>显示旧名称
</div>

<!-- 类别选择 -->
<select name="" id="showTypeSelector">
  <option value="">全部</option>
  <option value="0">宿舍</option>
  <option value="1">教学楼</option>
  <option value="2">生活</option>
  <option value="3">路标</option>
</select>
