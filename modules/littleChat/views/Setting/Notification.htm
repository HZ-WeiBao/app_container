<div class="topBar flex">
  <div class="back" click="#back"></div>
  <div class="center flex">
    <span class="name">新消息提醒</span>
    <div class="setting"></div>
  </div>
  <div class="info"></div>
</div>

<div class="main">
  <div class="segment item"></div>
  <div class="item flex" click="#Setting/Notification">
    <div class="name">接受新消息通知</div>
    <div class="switcher on"></div>
  </div>
  <div class="item flex">
    <div class="name">接受语音和视频聊天邀请通知</div>
    <div class="switcher"></div>
  </div>
  <div class="segment item"></div>
  <div class="item heightauto">
    <div class="flex">
      <div class="name">通知显示消息详情</div>
      <div class="switcher"></div>
    </div>
    <div class="description">关闭后, 当收到微信消息时, 通知提示将不会显示发送人和内容摘要</div>
  </div>
  <div class="segment item"></div>
  <div class="item flex">
    <div class="name">声音</div>
    <div class="switcher"></div>
  </div>
  <div class="item flex">
    <div class="name">新消息提示音</div>
    <div class="currentValue">跟随系统</div>
  </div>
  <div class="item flex">
    <div class="name">震动</div>
    <div class="switcher"></div>
  </div>
  <div class="segment item"></div>
  <div class="segment item"></div>
</div>
